<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center mb-3">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="'SCM@22'+${c.cid}"></th>
							<td >
								
								<img  class="contact_profile_pic" th:src="${'/images/'+c.image}" alt="" />
								
								<span th:text="${c.name}"></span>
							</td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.phone}"></td>
							<td>
								<a href="#" style="color: inherit;"><i class="fas fa-pencil-alt mr-4"></i></a>
								<a href="#" style="color: inherit;"><i class="fa-sharp fa-solid fa-trash"></i></a>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="pagination mt-5" style="display: flex;justify-content: center;">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="'/user/view-contacts/'+${currentPage-1}">Previous</a></li>
							<li th:classappend="${currentPage+1==i} ? 'active':''" th:each="i:${#numbers.sequence(1,totalPage)}" class="page-item"><a class="page-link" th:href="'/user/view-contacts/'+${i-1}"><span th:text="${i}"></span></a></li>
							
							<li th:if="${currentPage+1!=totalPage}" class="page-item"><a class="page-link" th:href="'/user/view-contacts/'+${currentPage+1}">Next</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>


	</section>

</body>

</html>
