<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${title}">Base</title>
</head>

<body>


	<!--    navbar starts -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

		<a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
				</li>




				<li class="nav-item">
					<a class="nav-link " href="#"><span th:text="${user.name}"></span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link " th:href="@{/logout}">Logout</a>
				</li>
			</ul>

		</div>
	</nav>

	<!--navbar ends-->

	<div class="slidebar mt-2">
		<span class="crossbtn">&times;</span>
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home mr-3"></i>Home</a>
		<a href="#" th:href="@{/user/view-contacts/0}" class="item"><i class="fas fa-id-card-alt mr-3"></i>View contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt mr-3"></i>Add contact</a>
		<a href="#" class="item"><i class="fas fa-user-circle mr-3"></i>Your Profile</a>
		<a href="#" class="item"><i class="fas fa-cogs mr-3"></i>Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt mr-3"></i>Logout</a>
		<div class="divider"></div>
	</div>

	<div class="content mt-5">
		<i class="fa fa-bars m-3" style="cursor: pointer;"></i>
		<div th:if="${session.message}" class="container text-center">
			
			<div class="alert "
			th:classappend="${'alert-'+session.message.type}"
			th:text="${session.message.content}"
			 style="font-size: larger;"
			  role="alert">
			
		</div>
		<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
		
		</div>
		
		<div th:replace="${content}">
		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.slim.js"
		integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/myscript.js}"></script>
</body>

</html>
