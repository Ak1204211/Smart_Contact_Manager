<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>

<body>
	<section>
		<div id="login">
			
			<div class="container">
				
				
				<div id="login-row" class="row justify-content-center align-items-center">
					
					<div id="login-column" class="col-md-6">
						
						<div id="login-box" class="col-md-12">
							
							<form id="login-form" class="form" th:action="@{/dologin}" method="post">
								
								
								<h3 class="text-center  mb-10" style="color:#009688">Login</h3>
								
								<div th:if="${param.error}" class="alert alert-danger text-center mt-2">
									Invalid username or password!
								</div>
								
								<div th:if="${param.logout} " class="alert alert-success text-center">
									You have been successfully logged out!
								</div>
				
								
								
								<div class="form-group">
									<label for="username" class=""style="color:#009688">Username:</label><br>
									<input type="text" name="username" placeholder="Email" id="username" class="form-control">
								</div>
								
								
								<div class="form-group">
									<label for="password" class="" style="color:#009688">Password:</label><br>
									<input type="password" name="password" placeholder="Password" id="password" class="form-control">
								</div>
								
								<div class="flex" style="margin-top: 2.5rem;">
								<div class="form-group mb-0 ">
									
									<input type="submit" name="submit" class="btn btn-info btn-md bg-primary text-white" value="Submit">
								</div>
								
								
								<div id="register-link" class="text-right">
									<a th:href="@{/signup}" class="" style="color:#009688;text-decoration: underline;" >Register here</a>
								</div>
								</div>
								
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
